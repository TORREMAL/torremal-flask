<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n ‚Äì TORREMAL</title>
  <style>
    body { font-family: 'Palatino Linotype', serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #d14033; text-align: center; }
    form { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; background: #e37222; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #cf5c10; }
  </style>
</head>
<body>

<h1>Panel de Administraci√≥n TORREMAL</h1>

<h2>‚ûï Crear nuevo evento</h2>
<form id="form-evento">
  <label for="titulo">T√≠tulo del evento</label>
  <input type="text" id="titulo" name="titulo" required>

  <label for="fecha">Fecha del evento</label>
  <input type="date" id="fecha" name="fecha" required>

  <label for="descripcion">Descripci√≥n</label>
  <textarea id="descripcion" name="descripcion" required></textarea>

  <label for="email">Email del destinatario (opcional)</label>
  <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

  <button type="submit">Crear Evento</button>
</form>

<h2>üö∂ Crear nueva peregrinaci√≥n</h2>
<form id="form-peregrinacion">
  <label for="anio">A√±o</label>
  <input type="number" id="anio" name="anio" required>

  <label for="mes">Mes</label>
  <select id="mes" name="mes" required>
    <option value="">Selecciona un mes</option>
    <option>Enero</option><option>Febrero</option><option>Marzo</option>
    <option>Abril</option><option>Mayo</option><option>Junio</option>
    <option>Julio</option><option>Agosto</option><option>Septiembre</option>
    <option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
  </select>

  <label for="nombre">Nombre de la peregrinaci√≥n</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="descripcion">Descripci√≥n</label>
  <textarea id="descripcion" name="descripcion" required></textarea>

  <label for="imagen">URL de imagen (opcional)</label>
  <input type="url" id="imagen" name="imagen">

  <label for="video">URL de video (opcional)</label>
  <input type="url" id="video" name="video">

  <label for="email">Email del destinatario (opcional)</label>
  <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

  <button type="submit">Crear Peregrinaci√≥n</button>
</form>

<script>
document.getElementById("form-evento").addEventListener("submit", async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this));
  const r = await fetch("/crear_evento", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  if ((await r.json()).ok) {
    alert("Evento creado correctamente");
    this.reset();
  }
});

document.getElementById("form-peregrinacion").addEventListener("submit", async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this));
  const r = await fetch("/crear_peregrinacion", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  if ((await r.json()).ok) {
    alert("Peregrinaci√≥n creada correctamente");
    this.reset();
  }
});
</script>

</body>
</html>
